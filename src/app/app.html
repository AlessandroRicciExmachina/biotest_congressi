<ion-menu [content]="mainContent" swipeEnabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1" class="xm-menu">
      <ion-item color="none" menuClose="" (click)="goToCongressi()" id="menu-list-item1">
        Congressi
      </ion-item>
      <ion-item id="menu-toggle1" class="menu-notifiche-messaggi">
        <ion-label>
          Notifiche messaggi
        </ion-label>
        <ion-toggle color="danger" checked="true"></ion-toggle>
      </ion-item>
      <ion-item id="menu-toggle2" class="menu-notifiche-bacheca">
        <ion-label>
          Notifiche bacheca
        </ion-label>
        <ion-toggle color="danger" checked="true"></ion-toggle>
      </ion-item>
      <ion-item id="menu-toggle3" class="mostrami-in-chat">
        <ion-label>
          Mostrami in chat
        </ion-label>
        <ion-toggle color="danger" checked="true"></ion-toggle>
      </ion-item>

      <ion-item color="none" menuClose="" (click)="goToModificaDatiPersonali()" id="menu-list-item5">
        <ion-label>
          Modifica dati personali
        </ion-label>
      </ion-item>

      <ion-item color="none" menuClose="" (click)="presentLogoutConfirm()" id="menu-list-item6">
        <ion-label>
          Logoff
        </ion-label>
      </ion-item>
    </ion-list>
    <div class="version-control">Code Version: 0.0.1</div>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
